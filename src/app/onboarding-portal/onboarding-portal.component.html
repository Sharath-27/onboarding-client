<div class="logo">
    <img src="https://th.bing.com/th/id/OIP.sRkuGEjLVw0IEFivHbFnBgAAAA?rs=1&pid=ImgDetMain" alt="Techwave Logo">
  </div>

  <div class="container">
    <h1 class="mt-5">Employee Onboarding Form</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name<span style="color: red;">*</span></label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name<span style="color: red;">*</span></label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="personalEmail" class="form-label">Personal Email<span style="color: red;">*</span></label>
        <input type="email" id="personalEmail" [(ngModel)]="personalEmail" name="personalEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number<span style="color: red;">*</span></label>
        <input type="text" id="mobileNumber" [(ngModel)]="mobileNumber" name="mobileNumber" class="form-control">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" [(ngModel)]="gender" name="gender" class="form-control">
          <option value="" disabled>Select gender</option>
          <option *ngFor="let option of genderOptions" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="employId" class="form-label">Employee ID</label>
        <input type="text" id="employId" [(ngModel)]="employId" name="employId" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        <input type="text" id="designation" [(ngModel)]="designation" name="designation" class="form-control">
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" id="department" [(ngModel)]="department" name="department" class="form-control">
      </div>
      <div class="mb-3">
        <label for="dateOfJoining" class="form-label">Date of Joining</label>
        <input type="date" id="dateOfJoining" [(ngModel)]="dateOfJoining" name="dateOfJoining" class="form-control">
      </div>
      <div class="mb-3">
        <label for="contactAddress" class="form-label">Contact Address</label>
        <input type="text" id="contactAddress" [(ngModel)]="contactAddress" name="contactAddress" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
